<h2>Add new order</h2>

<form [formGroup]="orderForm" (ngSubmit)="onSubmit($event)">
  <div class="form-group">
    <label for="name">Name:</label>
    <input
        class="form-control"
        id="name"
        name="name"
        type="text"
        placeholder="Name"
        formControlName="name">
      <div *ngIf="orderForm.controls.name.hasError('required') && isSubmited" class="not-valid">
        Name is required
      </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control"
            name="category"
            formControlName="category">
      <option *ngFor="let category of categories"
              [value]="category">
        {{ category }}
      </option>
    </select>
    <div *ngIf="orderForm.controls.category.hasError('required') && isSubmited" class="not-valid">
      Category is required
    </div>
  </div>
  
  <div class="form-group">
    <label for="price">Price</label>
    <input
        id="price"
        name="price"
        class="form-control"
        type="number"
        [placeholder]="pricePlaceholder"
        formControlName="price">
    <div *ngIf="orderForm.controls.price.hasError('required') && isSubmited" class="not-valid">
      Price is required
    </div>
  </div>

  <button class="mt-3 btn btn-dark" type="submit">Add order</button>
</form>
