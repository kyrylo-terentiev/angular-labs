<div class="d-flex justify-content-between">
    <h2>Orders</h2>
    <button class="btn btn-dark" [routerLink]="['add-order']">Add new order</button>
  </div>
  <div class="mt-4 table-responsive">
      <table class="table table-striped table-sm">
        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders; let orderIndex = index">
          <td>{{ orderIndex + 1 }}</td>
          <td>{{ order.name }}</td>
          <td>{{ order.category }}</td>
          <td>{{ order.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
