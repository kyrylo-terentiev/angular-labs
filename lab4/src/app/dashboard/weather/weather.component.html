<div class="container">
        <div class="row">
          <div class="col-md-6">
            <h3 class="text-center my-4">Search for Weather:</h3>
            <form
              [formGroup]="weatherSearchForm"
              (ngSubmit)="sendToAPIXU(weatherSearchForm.value)"
            >
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  id="weatherLocation"
                  aria-describedby="weatherLocation"
                  placeholder="Please input a Location"
                  formControlName="location"
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary mr-1">
                  Search for the weather
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <h3 class="text-center my-4">Weather Details:</h3>
            <p class="text-center">
              Current weather conditions: {{ this.weatherData.weather[0].description }}.
            </p>
            <p class="text-center">
              Temperature in Degrees Celsius: {{ this.weatherData.main.temp }}
            </p>
            <p class="text-center">
              Humidity: {{ this.weatherData.main.humidity }}
            </p>
            <p class="text-center">
              Location Searched: {{ this.weatherData.name }}
            </p>
          </div>
        </div>
      </div>
